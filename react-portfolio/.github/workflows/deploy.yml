name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './react-portfolio/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd react-portfolio
          npm ci
      
      - name: Build
        run: |
          cd react-portfolio
          npm run build
      
      - name: Fix asset paths for custom domain
        run: |
          cd react-portfolio
          # Copy CELINE folder to dist root for custom domain
          cp -r public/CELINE dist/
          # Copy HELOYS folder to dist root for custom domain
          cp -r public/HELOYS dist/
          # Copy fonts folder to dist root for custom domain
          cp -r public/fonts dist/
          # Fix asset paths in index.html for custom domain compatibility
          sed -i 's|/alichaaraoui.com/assets/|/assets/|g' dist/index.html
          sed -i 's|/alichaaraoui.com/vite.svg|/vite.svg|g' dist/index.html
          # Fix font paths in CSS files
          find dist/assets -name "*.css" -exec sed -i 's|/alichaaraoui.com/fonts/|/fonts/|g' {} \;
          find dist/assets -name "*.css" -exec sed -i 's|/alichaaraoui.com/assets/|/assets/|g' {} \;
          # Fix image paths in JavaScript files
          find dist/assets -name "*.js" -exec sed -i 's|/alichaaraoui.com/CELINE/|/CELINE/|g' {} \;
          find dist/assets -name "*.js" -exec sed -i 's|/alichaaraoui.com/fonts/|/fonts/|g' {} \;
          find dist/assets -name "*.js" -exec sed -i 's|/alichaaraoui.com/public/|/public/|g' {} \;
          find dist/assets -name "*.js" -exec sed -i 's|/react-portfolio/CELINE/|/CELINE/|g' {} \;
          find dist/assets -name "*.js" -exec sed -i 's|/react-portfolio/fonts/|/fonts/|g' {} \;
          find dist/assets -name "*.js" -exec sed -i 's|/react-portfolio/public/|/public/|g' {} \;
          # Create 404.html for client-side routing
          cp dist/index.html dist/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './react-portfolio/dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4